<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax PHP CRUD</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Simple styling */
    table { border-collapse: collapse; width: 80%; margin: 20px auto; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    form { width: 80%; margin: 20px auto; }
    input { margin: 5px; padding: 5px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">User Management with Ajax and PHP</h2>
  
  <!-- Form to add/update users -->
  <form id="userForm">
    <input type="hidden" name="id" id="userId">
    <input type="text" name="name" id="userName" placeholder="Name" required>
    <input type="email" name="email" id="userEmail" placeholder="Email" required>
    <input type="text" name="phone" id="userPhone" placeholder="Phone" required>
    <button type="submit" id="btnSave">Add User</button>
    <button type="button" id="btnClear">Clear</button>
  </form>
  
  <!-- Table to display users -->
  <div id="userTableDiv">
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be appended here via Ajax -->
      </tbody>
    </table>
  </div>
  
  <script>
    $(document).ready(function(){
      // Load users when page loads
      loadUsers();
      
      // Function to load all users
      function loadUsers() {
        $.ajax({
          url: 'crud.php',
          type: 'POST',
          data: { action: 'read' },
          success: function(response) {
            $('#userTable tbody').html(response);
          }
        });
      }
      
      // Clear form
      $('#btnClear').click(function(){
        $('#userForm')[0].reset();
        $('#userId').val('');
        $('#btnSave').text('Add User');
      });
      
      // Submit form for Create and Update
      $('#userForm').on('submit', function(e) {
        e.preventDefault();
        var formData = $(this).serialize();
        var action = ($('#userId').val() == '') ? 'create' : 'update';
        
        $.ajax({
          url: 'crud.php',
          type: 'POST',
          data: formData + '&action=' + action,
          success: function(response) {
            alert(response);
            loadUsers();
            $('#userForm')[0].reset();
            $('#btnSave').text('Add User');
          }
        });
      });
      
      // Edit user
      $(document).on('click', '.editUser', function(){
        var id = $(this).data('id');
        $.ajax({
          url: 'crud.php',
          type: 'POST',
          dataType: 'json',
          data: { id: id, action: 'getUser' },
          success: function(data) {
            $('#userId').val(data.id);
            $('#userName').val(data.name);
            $('#userEmail').val(data.email);
            $('#userPhone').val(data.phone);
            $('#btnSave').text('Update User');
          }
        });
      });
      
      // Delete user
      $(document).on('click', '.deleteUser', function(){
        if(confirm('Are you sure you want to delete this user?')){
          var id = $(this).data('id');
          $.ajax({
            url: 'crud.php',
            type: 'POST',
            data: { id: id, action: 'delete' },
            success: function(response) {
              alert(response);
              loadUsers();
            }
          });
        }
      });
      
    });
  </script>
</body>
</html>
